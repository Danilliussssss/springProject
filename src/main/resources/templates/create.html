<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="/createProduct"  method="post">

    <p>Title:    <span><input name="title" type="text" ></span>  </p>
    <p>Category: <span><input name="category" type="text"></span>  </p>
    <p>Price:    <span><input name="price" type="number" step="0.01"></span>  </p>
    <p>Description:<span> <input name="description" type="text" ></span>  </p>
    <p>Rate: <span><input name="rate" type="number" step="0.01" ></span>  </p>
    <p>Count: <span><input name="count" type="number" ></span>  </p>
    <button   class="btn btn-success rounded-pill px-3" type="submit" >Готово</button>
</form>
</body>
</html>
