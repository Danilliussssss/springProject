<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<form style="position: absolute; left: 350px; top: 5px;" action="/product" method="get">
   <input  type="number" id = "id" name="id" placeholder="Введите ID товара"  >
    <button class="navbar-toggler" type="submit">Найти</button>
</form>
<form style="position: absolute; left: 640px; top: 4px;" action="/page" method="get">
    <input type="number"  id="size" name="size" placeholder="Кол-во товаров"  >
    <input type="number"  id="page" name="page" placeholder="Номер страницы"  >
    <input type="number"  style="position: absolute;  left: 0px;  top: 40px;" id="minPrice" name="minPrice" step="0.01" placeholder="Мин. цена" >
    <input type="number"  style="position: absolute; left: 195px; top: 40px;" id="maxPrice" name="maxPrice" step="0.01" placeholder="Макс. цена" >
    <label style="position: absolute; left: 80px; top: 80px;">Товары с уникальными категориями</label>
    <input type="checkbox" style="position: absolute; left: 355px; top: 87px;" name="isTrue" id="isTrue" >
    <button class="btn btn-success rounded-pill px-3" type="submit">Применить</button>

</form>

<form style="position: absolute; left: 1170px; top: 10px;" action="/create" method="post">
    <button class="navbar-toggler" type="submit">Создать товар</button>
</form>
<form style="position: absolute; left: 1300px; top: 10px;" action="/get" method="get">
    <button class="navbar-toggler" type="submit">Получить данные с сервера</button>
</form>

<div th:if="${id!=null}">
    <form action="/save"  method="post">
    <p> ID:      <span th:text="|${product.id}|"></span>  </p>
    <p>Title:    <span><input name="title" type="text" th:value="|${product.title}|"></span>  </p>
    <p>Category: <span><input name="category" type="text" th:value="|${product.category.category}|"></span>  </p>
    <p>Price:    <span><input name="price" type="number" step="0.01" th:value="|${product.price}|"></span>  </p>
    <p>Description:<span> <input name="description" type="text" th:value="|${product.description}|"></span>  </p>
    <p>Rate: <span><input name="rate" type="number" step="0.01" th:value="|${product.rating.rate}|"></span>  </p>
    <p>Count: <span><input name="count" type="number" th:value="|${product.rating.count}|"></span>  </p>
        <button   class="btn btn-success rounded-pill px-3" type="submit" >Готово</button>
    </form>
    <form style="position: absolute;  top: 350px;" action="/delete"  method="post">
        <button    class="btn btn-danger rounded-pill px-3" type="submit" >Удалить</button>
    </form>

</div>

<div style="margin-top: 150px;"></div>
<div th:each="product: ${products}" >
<p> ID: <span th:text="|${product.id}|"></span>  </p>
    <p>Title: <span th:text="|${product.title}|"></span>  </p>
    <p>Category: <span th:text="|${product.category.category}|"></span>  </p>
    <p>Price:  <span th:text="|${product.price}|"></span>  </p>
    <p>Description: <span th:text="|${product.description}|"></span>  </p>
    <p>Rate: <span th:text="|${product.rating.rate}|"></span>  </p>
    <p>Count: <span th:text="|${product.rating.count}|"></span>  </p>
    <hr>


</div>

</body>
</html>
